        <li class="nav-item"><a class="nav-link active" href="#" onclick="showPage('home')">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('changePin')">Change PIN</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('logBook')">Log Book</a></li>

<div id="content" class="content">
  <!-- Content will be dynamically loaded here -->
</div>

<script>
  // Simulated state
  let lockStatus = "Locked";
  let message = "";
  let currentPin = "1234"; // default correct PIN
  let enteredPin = "";
  let logs = [];
  let isLoggedIn = false;

  // Utility: Update nav active link
  function setActiveNav(linkId) {
    document.querySelectorAll('#nav-links .nav-link').forEach(link => {
      link.classList.remove('active');
    });
    if (linkId) {
      const activeLink = [...document.querySelectorAll('#nav-links .nav-link')].find(a => a.textContent.toLowerCase() === linkId.toLowerCase());
      if (activeLink) activeLink.classList.add('active');
    }
  }

  // Simulate login (very basic)
  function showLogin() {
    setActiveNav(null);
    document.getElementById('content').innerHTML = `
      <h1 class="mb-4">Login</h1>
      <form id="loginForm" style="max-width:400px;margin:auto;">
        <div class='mb-3'>
          <label class='form-label'>Username</label>
          <input class='form-control' type='text' id="username" required>
        </div>
        <div class='mb-3'>
          <label class='form-label'>Password</label>
          <input class='form-control' type='password' id="password" required>
        </div>
        <button class='btn btn-primary w-100' type='submit'>Login</button>
      </form>
      <p class='mt-3'>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    `;
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // For demo, accept any username/password
      const email = document.getElementById('username').value;
const password = document.getElementById('password').value;

firebase.auth().signInWithEmailAndPassword(email, password)
  .then((userCredential) => {



    const email = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        isLoggedIn = true;
        showPage('home');
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
    
  })
  .catch((error) => {
    alert("Login failed: " + error.message);
  });
    });
  }

  function showSignup() {
    setActiveNav(null);
    document.getElementById('content').innerHTML = `
      <h1 class='mb-4'>Sign Up</h1>
      <form id="signupForm" style="max-width:400px;margin:auto;">
        <div class='mb-3'>
          <label class='form-label'>New Username</label>
          <input class='form-control' type='text' id="newuser" required>
        </div>
        <div class='mb-3'>
          <label class='form-label'>New Password</label>
          <input class='form-control' type='password' id="newpass" required>
        </div>
        <button class='btn btn-success w-100' type='submit'>Create Account</button>
      </form>
      <p class='mt-3'><a href='#' onclick='showLogin()'>Back to Login</a></p>
    `;
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Account created (demo). Please login.');
      showLogin();
    });
  }

  // Home page with PIN input
  function showHome() {
    setActiveNav('Home');

    let lockIcon = lockStatus === "Open" ? "üîì" : "üîí";
    let statusColor = lockStatus === "Open" ? "success" : "danger";
    let msgHtml = "";
    if (message) {
      msgHtml = `<div id='msgBox' class='alert alert-info'>${message}</div>`;
      setTimeout(() => {
        const msgBox = document.getElementById('msgBox');
        if (msgBox) msgBox.style.display = 'none';
      }, 2000);
      message = "";
    }

    document.getElementById('content').innerHTML = `
      <h1 class="mb-3">Enter Password</h1>
      <h4 class="mb-4">${lockIcon} Status: <span class="badge bg-${statusColor}">${lockStatus}</span></h4>
      ${msgHtml}
      <form id="pinForm" style="max-width:300px;margin:auto;">
        <input type="hidden" id="password" name="password" value="">
        <div class="display" id="display"></div>
        <div class="numpad">
          <div class="row g-2">
            ${[1,2,3,4,5,6,7,8,9].map(n => `
              <div class="col-4"><button type="button" class="btn btn-primary w-100" onclick="appendNumber('${n}')">${n}</button></div>
            `).join('')}
            <div class="col-4"><button type="button" class="btn btn-secondary w-100" onclick="clearDisplay()">C</button></div>
            <div class="col-4"><button type="button" class="btn btn-primary w-100" onclick="appendNumber('0')">0</button></div>
            <div class="col-4"><button type="submit" class="btn btn-success w-100">OK</button></div>
          </div>
        </div>
      </form>
    `;

    enteredPin = "";
    document.getElementById('display').innerText = "";
    document.getElementById('pinForm').addEventListener('submit', (e) => {
      e.preventDefault();
      checkPin();
    });
  }

  function appendNumber(num) {
    if (enteredPin.length < 4) {
      enteredPin += num;
      document.getElementById('display').innerText += '*';
    }
  }
  function clearDisplay() {
    enteredPin = "";
    document.getElementById('display').innerText = '';
  }

  function checkPin() {
    fetch('/api/unlock', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ pin: enteredPin })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        lockStatus = "Open";
        message = "‚úÖ Access Granted!";
        logs.push({ time: new Date().toLocaleTimeString(), event: "Access Granted" });
      } else {
        lockStatus = "Locked";
        message = "‚ùå Wrong PIN!";
        logs.push({ time: new Date().toLocaleTimeString(), event: "Access Denied" });
      }
      enteredPin = "";
      showHome();
    })
    .catch(() => {
      message = "‚ö†Ô∏è Failed to connect to device.";
      showHome();
    });
  }


  // Change PIN page
  function showChangePin() {
    setActiveNav('Change PIN');
    document.getElementById('content').innerHTML = `
      <h1 class="mb-4">Change PIN</h1>
      <form id="changePinForm" style="max-width:400px; margin:auto;">
        <div class="mb-3">
          <label for="oldPin" class="form-label">Current PIN</label>
          <input type="password" class="form-control" id="oldPin" maxlength="4" required>
        </div>
        <div class="mb-3">
          <label for="newPin" class="form-label">New PIN</label>
          <input type="password" class="form-control" id="newPin" maxlength="4" required>
        </div>
        <div class="mb-3">
          <label for="confirmPin" class="form-label">Confirm New PIN</label>
          <input type="password" class="form-control" id="confirmPin" maxlength="4" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Change PIN</button>
      </form>
      <div id="changePinMsg" class="mt-3"></div>
    `;

    document.getElementById('changePinForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const oldPin = document.getElementById('oldPin').value;
      const newPin = document.getElementById('newPin').value;
      const confirmPin = document.getElementById('confirmPin').value;
      const msgBox = document.getElementById('changePinMsg');

      if (newPin.length !== 4 || confirmPin.length !== 4) {
        msgBox.innerHTML = `<div class="alert alert-danger">PIN must be exactly 4 digits.</div>`;
        return;
      }
      if (newPin !== confirmPin) {
        msgBox.innerHTML = `<div class="alert alert-danger">New PIN and Confirm PIN do not match.</div>`;
        return;
      }

      fetch('/api/change-pin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ oldPin, newPin })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          msgBox.innerHTML = `<div class="alert alert-success">PIN changed successfully.</div>`;
          currentPin = newPin;
        } else {
          msgBox.innerHTML = `<div class="alert alert-danger">${data.message || 'Failed to change PIN.'}</div>`;
        }
      })
      .catch(() => {
        msgBox.innerHTML = `<div class="alert alert-warning">Connection error.</div>`;
      });
    });

  }

  // Log Book page
  function showLogBook() {
    setActiveNav('Log Book');
    let logHtml = logs.length === 0 ? '<p>No logs yet.</p>' : `
      <table class="table table-striped table-bordered">
        <thead>
          <tr><th>Time</th><th>Event</th></tr>
        </thead>
        <tbody>
          ${logs.map(log => `<tr><td>${log.time}</td><td>${log.event}</td></tr>`).join('')}
        </tbody>
      </table>
      <button class="btn btn-danger" onclick="clearLogs()">Clear Logs</button>
    `;

    document.getElementById('content').innerHTML = `
      <h1 class="mb-4">Log Book</h1>
      ${logHtml}
    `;
  }
  function clearLogs() {
    if (confirm("Are you sure you want to clear all logs?")) {
      logs = [];
      showLogBook();
    }
  }

  // Settings page (dummy)
  function showSettings() {
    setActiveNav('Settings');
    document.getElementById('content').innerHTML = `
      <h1 class="mb-4">Settings</h1>
      <p>For assistance, contact toongmarkjohnr31@gmail.com.</p>
      <p>This page is under development</p>
    `;
  }

  // Help page (dummy)
  function showHelp() {
    setActiveNav('Help');
    document.getElementById('content').innerHTML = `
      <h1 class="mb-4">Help</h1>
      <p>For assistance, contact toongmarkjohnr31@gmail.com</p>
      <p>This page is under development.</p>
    `;
  }

  // Logout
  function logout() {
    if (confirm("Are you sure you want to logout?")) {
      isLoggedIn = false;
      showLogin();
    }
  }

  // Show pages by name, redirect to login if not logged in
  function showPage(page) {
    if (!isLoggedIn && page !== 'login' && page !== 'signup') {
      showLogin();
      return;
    }
    switch(page) {
      case 'home': showHome(); break;
      case 'changePin': showChangePin(); break;
      case 'logBook': showLogBook(); break;
      case 'settings': showSettings(); break;
      case 'help': showHelp(); break;
      case 'login': showLogin(); break;
      case 'signup': showSignup(); break;
      default: showHome();
    }
  }

  // On page load show login
  window.onload = () => {
    showLogin();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
